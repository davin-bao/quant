@{title('设置')}

@{section breadcrumb}
<ol class="breadcrumb">
	<li class="breadcrumb-item"><a href="#">Home</a></li>
	<li class="breadcrumb-item active" aria-current="page">设置</li>
</ol>
@{end}
<div class="card">
	<form class="form-horizontal" action="/setting">
		<div class="card-body">
			<div class="form-group row">
				<label for="market" class="col-sm-3 text-right control-label col-form-label">货币对</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="market" name="market" placeholder="交易的货币对" value="@{model.market}">
				</div>
			</div>
			<div class="form-group row">
				<label for="marketplace_a" class="col-sm-3 text-right control-label col-form-label">交易市场A</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="marketplace_a" placeholder="交易市场A" value="@{model.marketplace_a}">
				</div>
			</div>
			<div class="form-group row">
				<label for="marketplace_b" class="col-sm-3 text-right control-label col-form-label">交易市场B</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="marketplace_b" placeholder="交易市场B" value="@{model.marketplace_b}">
				</div>
			</div>
			<div class="form-group row">
				<label for="depth" class="col-sm-3 text-right control-label col-form-label">交易深度</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="depth" placeholder="交易深度" value="@{model.depth}">
				</div>
			</div>
			<div class="form-group row">
				<label for="volume_limit" class="col-sm-3 text-right control-label col-form-label">交易量阈值</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="volume_limit" placeholder="挂牌量大于该值，才进行交易判断" value="@{model.volume_limit}">
				</div>
			</div>
			<div class="form-group row">
				<label for="volume" class="col-sm-3 text-right control-label col-form-label">交易量</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="volume" placeholder="交易量" value="@{model.volume}">
				</div>
			</div>
			<div class="form-group row">
				<label for="safe_ratio" class="col-sm-3 text-right control-label col-form-label">安全系数</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="safe_ratio" placeholder="安全系数" value="@{model.safe_ratio}">
				</div>
			</div>
			<div class="form-group row">
				<label for="trade_timeout" class="col-sm-3 text-right control-label col-form-label">交易时限(s)</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="trade_timeout" placeholder="交易时限" value="@{model.trade_timeout}">
				</div>
			</div>
			<div class="form-group row">
				<label for="check_cron" class="col-sm-3 text-right control-label col-form-label">行情检测频率</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="check_cron" placeholder="行情检测频率" value="@{model.check_cron}">
				</div>
			</div>
			<div class="form-group row">
				<label for="enabled" class="col-sm-3 text-right control-label col-form-label">状态</label>
				<div class="col-sm-9">
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="enabled"  @{if model.enabled} checked  @{fi}>
						<label class="custom-control-label" for="enabled">启用/禁用</label>
					</div>
				</div>
			</div>
		</div>
		<div class="border-top">
			<div class="card-body">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>

<script type="application/javascript">
	$("form").submit(function(e){

		e.preventDefault();

		$.ajax({
			url: "/setting",
			type: "POST",
			data: {
				market: $("input[id='market']").val(),
				marketplace_a: $("input[id='marketplace_a']").val(),
				marketplace_b: $("input[id='marketplace_b']").val(),
				depth: $("input[id='depth']").val(),
				volume_limit: $("input[id='volume_limit']").val(),
				volume: $("input[id='volume']").val(),
				safe_ratio: $("input[id='safe_ratio']").val(),
				trade_timeout: $("input[id='trade_timeout']").val(),
				check_cron: $("input[id='check_cron']").val(),
				enabled: $("input[id='enabled']").is(":checked")
			},
			dataType: 'json',
			success: function(res){
				if(res.code === 200){
					window.location = '/setting';
				}else{
					alert('保存失败');
				}
			}
		});
	});
</script>
